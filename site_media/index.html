<!DOCTYPE html>
<html>
  <head>
    <title>Practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <!--Fuente iconos-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Fuente-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100i,300,400,500,700" rel="stylesheet">
    <!--CSS de bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--CSS de proyecto-->
    <link href="css/styles.css" rel="stylesheet"/>
    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--js Bootstrap-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--js de proyecto-->
    <script src="js/styles.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/registration.js"></script>
  </head>
  <body>
    <div class="noPadding">
        <div class="principalContainer  noPadding">
            <div class="leftContainer icon-decoration-netz">
                <div class=""></div>
            </div>
        </div>
        <div class="principalContainer white-font noPadding">
            <div class="rightContainer">
                <div class="inner-container">
                    <div class="col-md-10 col-md-offset-1 align-center section-spacing">
                        <div id="signup-op" class="col-md-6 option-button active">Sign Up</div>
                        <div id="login-op" class="col-md-6 option-button">Log In</div>
                    </div>
                    <div class="section-sign-up">
                        <div class="col-md-12 align-center  medium-font">
                            Create your account 
                        </div> 
                        <div class="col-md-12 align-center xsmall-font 
                        ">
                            All fields are required*
                        </div> 
                        <div class="col-md-10 col-md-offset-1 align-left section-spacing">
                            <div class="col-md-12 input-padding-bottom">
                                <div class="col-md-6">
                                    <input type="text" class="form-control reg-input input-deco" id="firstName" placeholder="First Name*">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control reg-input input-deco" id="lastName" placeholder="Last Name*">
                                </div>
                            </div>
                            <div class="col-md-12 input-padding-bottom">
                                <div class="col-md-12">
                                    <input type="email" class="form-control reg-input input-deco" id="email" placeholder="Email Address*">
                                </div>
                            </div>
                            <div class="col-md-12 input-padding-bottom">
                                <div class="col-md-12">
                                    <input type="text" class="form-control reg-input input-deco" id="username" placeholder="Username*">
                                </div>
                            </div>
                            <div class="col-md-12 input-padding-bottom">
                                <div class="col-md-6">
                                    <input type="password" class="form-control reg-input input-deco" id="password" placeholder="Password*">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control reg-input input-deco" id="passwordVerification" placeholder="Repeat Password*">
                                </div>
                            </div>
                            <div class="col-md-12 input-padding-bottom align-center">
                                <div id="sign-up-button" class="sign-up-button">Get Started</div>
                            </div>
                        </div>
                    </div>  
                    <div class="section-login">
                        <div class="col-md-12 align-center  medium-font">
                            Login into your account 
                        </div> 
                        <div class="col-md-12 align-center xsmall-font warning-login">
                            All fields are required*
                        </div> 
                        <div class="col-md-10 col-md-offset-1 align-left section-spacing">
                            <div class="col-md-12 input-padding-bottom">
                                <div class="col-md-12">
                                    <input type="text" class="form-control reg-input input-deco" id="usernameLogin" placeholder="Username*">
                                </div>
                            </div>
                            <div class="col-md-12 input-padding-bottom">
                                <div class="col-md-12">
                                    <input type="password" class="form-control reg-input input-deco" id="passwordLogin" placeholder="Password*">
                                </div>
                            </div>
                            <div class="col-md-12 input-padding-bottom align-center">
                                <div id="login-button" class="sign-up-button">Login</div>
                            </div>
                        </div>
                    </div> 
                </div>
                <div class="bottom-container">
                
                    <div class="section-userdata section-spacing">
                        <div class="col-md-12 align-right small-font logout">
                            X
                        </div> 
                        <div class="col-md-12 align-center  medium-font">
                            WELCOME!
                        </div> 
                        <div class="col-md-12 align-center xsmall-font warning-change-Password">
                            As first step change your password
                        </div> 
                        <div class="col-md-10 col-md-offset-1 align-left section-spacing">
                            <div class="col-md-12 input-padding-bottom">
                                <div class="col-md-12">
                                    <input type="password" class="form-control reg-input input-deco" id="changePassword" placeholder="New password">
                                </div>
                            </div>
                            <div class="col-md-12 input-padding-bottom">
                                <div class="col-md-12">
                                    <input type="password" class="form-control reg-input input-deco" id="changePasswordVerification" placeholder="Repeat new password">
                                </div>
                            </div>
                            <div class="col-md-12 input-padding-bottom align-center">
                                <div id="change-pass-button" class="sign-up-button">Establish</div>
                            </div>
                        </div>
                    </div> 
                
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
